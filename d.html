<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Devices</title>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-database.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 15px;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 500;
            text-align: center;
            margin-bottom: 10px;
        }
        .summary {
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 25px;
            color: #666;
        }
        .summary strong {
            font-weight: 500;
        }
        .table {
            border-collapse: collapse;
            font-size: 0.85rem;
        }
        .table th, .table td {
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
            vertical-align: middle;
        }
        .table th {
            background-color: #fafafa;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.75rem;
            color: #777;
        }
        .old-device {
            background-color: #ffe6e6;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 0.8rem;
            border-radius: 3px;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
        .status-circle {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Danh sách Devices</h2>
    <div class="summary">
        <strong>Thiết bị hoạt động:</strong> <span id="deviceStats">0 / 0</span>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>IP</th>
                <th>Pub</th>
                <th>Cập nhật</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="deviceTable"></tbody>
    </table>
</div>

<script>
    var firebaseConfig = {
        apiKey: "AIzaSyCVE4U4wQvglPuKRi06ezTzwf3xagx8uUs",
        authDomain: "nscmusic.asia",
        databaseURL: "https://musik-9b557-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "musik-9b557",
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function loadDevices() {
        database.ref("devices").once("value", function(snapshot) {
            let data = snapshot.val();
            let devices = [];
            let index = 1;
            let now = Date.now();
            let activeDevices = 0;

            for (let key in data) {
                let device = data[key];
                let lastUpdateTime = device.lastUpdateTime || 0;
                let isOld = (now - lastUpdateTime) > 600000; // 10 phút

                devices.push({
                    key: key,
                    index: index++,
                    ip: device.ip || "N/A",
                    pub: device.pub || "N/A",
                    lastUpdateTime: lastUpdateTime,
                    isOld: isOld
                });

                // Đếm thiết bị đang hoạt động (dưới 30 phút)
                if ((now - lastUpdateTime) / 1000 < 1800) {
                    activeDevices++;
                }
            }

            devices.sort((a, b) => a.pub.localeCompare(b.pub));
            displayDevices(devices, activeDevices);
        });
    }

    function displayDevices(devices, activeDevices) {
        const deviceTable = document.getElementById("deviceTable");
        deviceTable.innerHTML = "";

        devices.forEach((device, i) => {
            let row = `
                <tr class="${device.isOld ? 'old-device' : ''}">
                    <td>${i + 1}</td>
                    <td><span class="status-circle" style="background-color: ${updateStatus(device.lastUpdateTime)};"></span>${device.ip}</td>
                    <td>${device.pub}</td>
                    <td>${timeAgo(device.lastUpdateTime)}</td>
                    <td><button type="button" onclick="deleteDevice('${device.key}')" class="btn-delete">Xóa</button></td>
                </tr>
            `;
            deviceTable.innerHTML += row;
        });

        // Hiển thị thống kê
        document.getElementById("deviceStats").textContent = `${activeDevices} / ${devices.length}`;
    }

    function deleteDevice(deviceKey) {
        if (confirm("Bạn có chắc muốn xóa thiết bị này?")) {
            database.ref(`devices/${deviceKey}`).remove()
                .then(() => {
                    alert("Xóa thành công!");
                    loadDevices();
                })
                .catch(error => {
                    console.error("Lỗi khi xóa:", error);
                });
        }
    }

    function timeAgo(timestamp) {
        if (!timestamp) return "N/A";
        let now = new Date();
        let time = new Date(timestamp);
        let diff = Math.floor((now - time) / 1000);

        if (diff < 60) return `${diff}s`;
        if (diff < 3600) return `${Math.floor(diff / 60)}m`;
        if (diff < 86400) return `${Math.floor(diff / 3600)}h`;
        if (diff < 2592000) return `${Math.floor(diff / 86400)}d`;
        return `${Math.floor(diff / 2592000)}mo`;
    }

    function updateStatus(timestamp) {
        if (!timestamp) return "#ccc";
        let now = new Date();
        let time = new Date(timestamp);
        let diff = Math.floor((now - time) / 1000);
        return diff < 1800 ? "#28a745" : "#dc3545";
    }

    loadDevices();
</script>

</body>
</html>
